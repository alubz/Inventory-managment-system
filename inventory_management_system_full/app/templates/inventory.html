{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block content %}
<h1>Inventory</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><img src="data:image/jpeg;base64,{{ product.image|b64encode }}" alt="Product Image"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
